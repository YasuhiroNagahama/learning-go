<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Now Playing Movies</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Now Playing Movies</h1>
      <div class="search-elements-wrapper">
        <div class="search-box-wrapper">
          <input id="searchBox" type="text" class="search-box" value="" />
        </div>
        <div id="searchButton" class="search-button-wrapper">
          <p class="search-button">&#x1f50d;</p>
        </div>
      </div>
    </header>

    <div class="movie-list-wrapper">
      <ul id="moviesList" class="movie-list"></ul>
    </div>
    <div class="pagination-elements">
      <div id="backButton" class="move-button-wrapper"></div>
      <div id="pagination" class="pagination-wrapper"></div>
      <div id="nextButton" class="move-button-wrapper"></div>
    </div>
    <div class="search-result-list-wrapper">
      <h1 class="title">Search Results</h1>
      <ul id="searchList" class="movie-list"></ul>
    </div>

    <script src="movies.js"></script>
  </body>
</html>
